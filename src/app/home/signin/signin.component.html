<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input class="form-control" formControlName="userName" placeholder="user name" autofocus #userNameInput>
    </div>

    <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="User name is required!"> </app-vmessage>
   
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="password">
    </div>
    <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is required!"> </app-vmessage>

    <button type="submit" class="btn btn-primary btn-block"  [disabled]="loginForm.invalid">login</button>
</form>

<p>Not a user?<a>Register now</a></p>
